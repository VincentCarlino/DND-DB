<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>DNDDB</title>
 
 
    <link href="../static/reset.css" rel="stylesheet">
    <link href="../static/form.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700|Open+Sans" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/">Home</a>
                    </li>
                    <li role="presentation"><a href="showSignin">Sign In</a>
                    </li>
                    <li role="presentation"><a href="showSignUp">Sign Up</a>
                    </li>
                </ul>
            </nav>
        </div>
 
        <div class="jumbotron">
            <h2 style="text-align: center;">Create a Character</h2>
            <form action="/addCharacter" method="post">
                <textarea class="form-control" id="txtPost" placeholder="Name" name="inputName"></textarea>
                <textarea class="form-control" id="txtPost" placeholder="Age" name="inputAge" type="number"></textarea>
                <div class="stats">
                    <input class="form-control stat" id="txtPost" placeholder="Str" name="inputStr" type="number"></input>
                    <input class="form-control stat" id="txtPost" placeholder="Dex" name="inputDex" type="number"></input>
                    <input class="form-control stat" id="txtPost" placeholder="Con" name="inputCon" type="number"></input>
                    <input class="form-control stat" id="txtPost" placeholder="Wis" name="inputWis" type="number"></input>
                    <input class="form-control stat" id="txtPost" placeholder="Int" name="inputInt" type="number"></input>
                    <input class="form-control stat" id="txtPost" placeholder="Cha" name="inputCha" type="number"></input>
                </div>
                <p style='margin: 0;'>Class</p>
                <select name="inputClass" method="GET" action="/">
                    <option value="{{classes[0]}}" selected>{{classes[0]}}</option>
                    {% for class in classes[1:] %}
                    <option value="{{class}}">{{class}}</option>
                    {% endfor %}
                </select>
                <p style='margin: 0;'>Level</p>
                <select name="inputLevel">
                    <option value="1" selected>1</option>
                    {% for x in range(2, 21) %}
                        <option value="{{x}}">{{x}}</option>
                    {% endfor %}
                </select>
                <p style='margin: 0;'>Race</p>
                <select name="inputRace" method="GET" action="/">
                    <option value="{{races[0]}}" selected>{{races[0]}}</option>
                    {% for race in races[1:] %}
                    <option value="{{race}}">{{race}}</option>
                    {% endfor %}
                </select>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4">
                        <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Create" />
                    </div>
                </div>
            </form>
        </div>

 
        <footer class="footer">
            <p>&copy; Vincent Carlino 2018</p>
        </footer>
 
    </div>
</body>
 
</html>
