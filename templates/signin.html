<!DOCTYPE html>
<html lang="en">
  <head>
    <title>D&D Tracking App</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <link href="../static/reset.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700|Open+Sans" rel="stylesheet">
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation" class="active"><a href="#">Sign In</a></li>
            <li role="presentation" ><a href="/showSignUp">Sign Up</a></li>
          </ul>
        </nav>
      </div>
 
      <div class="jumbotron">
        <h1 style="color: rgb(33, 37, 41)">Sign In.</h1>
        <form class="form-signin" action="/validateLogin" method="post">
            <label for="inputName" class="sr-only">Username</label>
            <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
         
        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit" style="margin: 0">Sign in</button>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Vincent Carlino 2018</p>
    </footer>
 
    </div>
  </body>
</html>
